<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <meta charset="UTF-8" />
    <title></title>
    <script>

        $(function () {
            var d = {
              "id":1,
              "name":"hello",
               "age":11
            };
            $.ajax({
                type: "POST",
                url: "/users/",
                data: JSON.stringify(d),
                dataType: 'json',
                contentType : 'application/json',
                success: function(result) {
                    console.log(result);
                }
            });
        });

    </script>
</head>
<body>
<h1>ssssss</h1>
</body>
</html>
